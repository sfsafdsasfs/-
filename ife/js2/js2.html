<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //筛选出污染指数超过60的城市
  var newAqiData=aqiData.filter(function(item,index,array){
    if(item[1]>60){
      return true;
    }
  })
  //排序
  function compare(arr1,arr2){
    return (arr2[1]-arr1[1]);
  }
  //添加到页面中
 var aqiList=document.getElementById("aqi-list");newAqiData.sort(compare).forEach(function(item,index,array){
    var listNode=document.createElement("li");
   listNode.innerText=item;
   aqiList.appendChild(listNode);
  })

})();

</script>
</body>
</html>
